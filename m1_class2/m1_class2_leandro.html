<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>TalentoDigital</title>
		<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
		<link rel="stylesheet" href="../css/style.css">
	</head>
	<body>
		<div class="agrupar">
			<header>
				<h1>Libreria de libros </h1>
				<p>Libro sobre libros </p>
				<h2>ultimas publicaciones de libros </h2>
				<section>
					<figure id="fotos">
					</figure>
				</section>
				<footer>
					<p>telefono</p>
					<p>instagram</p>
				</footer>
			</header>

		</div>
	</body>
	<script>
	
		
		function create (a){
		let dom = document.getElementById("fotos")
		let ele = document.createElement("img")
		ele.setAttribute("src",a)
		ele.setAttribute("width","300px")
		ele.setAttribute("height","300px")
		dom.appendChild(ele)
		}
		let img =new Array()
     for (var i = 0; i < 5; i++){
		 img.push(i)
		 a = "img/0"+img[i]+".png"
		 create(a)
	 }
    </script>
</html>
