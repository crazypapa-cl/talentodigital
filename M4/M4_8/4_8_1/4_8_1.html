<body>
   <h1>Actividad de aprendizaje 8: radio button</h1>
   <p>
      1) Crear un formulario con 2 controles de entrada (input) numericos que permitan ingresar 2 numeros y mediante 2 controles de tipo radio, seleccionar si queremos sumar o restar. Al presionar el bot√≥n mostrar el resultado.</p>
<div id="form" class="sandbox" style="text-align: center;" >
   <form v-on:submit.prevent >
   <input type="text" v-model="valor1">
   <label>Valor 1</label>
   <input type="text" v-model="valor2">
   <label>Valor 2</label>
   <input type="radio" name="sumar" placeholder="sumar"  value="Sumar" v-model="radio" >
   <input type="radio" name="restar" placeholder="restar" value="Restar"  v-model="radio">
   <input type="submit" value="VALIDAR" class="btn" v-on:click="sumar">
   <div class="globo" >{{globo}}</div>
   </form>

   
  
</div>
