<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TalentoDigital</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

</head>

<body>
    <div id="app" class="container">
        <header>
            <h1>Integrantes del Curso</h1>
        </header>

        <div class="my-3">
            <a href="../index.html"><span class="font-weight-bold">Volver al inicio</span></a>
        </div>

        <section class="table-responsive">
            <h3>Tutores</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">GitHub</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" v-for="tutor of tutores">
                        <td>
                            <span>{{tutor.nombre}}</span>
                        </td>
                        <td>
                            <template v-if="tutor.userGitHub != ''">
                                <a :href="tutor.linkGitHub" target="_blank">{{tutor.userGitHub}}&nbsp;<img
                                        src="../img/box-arrow-up-right.svg" alt="Abrir en otra p치gina"
                                        title="Abrir en otra p치gina"></a>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <section class="table-responsive">
            <h3>Alumna/os</h3>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">GitHub</th>
                    </tr>
                </thead>
                <tbody>
                    <tr scope="row" v-for="alumno of alumnos">
                        <td>
                            <span>{{alumno.nombre}}</span>
                        </td>
                        <td>
                            <template v-if="alumno.userGitHub != ''">
                                <a :href="alumno.linkGitHub" target="_blank">{{alumno.userGitHub}}&nbsp;<img
                                        src="../img/box-arrow-up-right.svg" alt="Abrir en otra p치gina"
                                        title="Abrir en otra p치gina"></a>
                            </template>
                        </td>
                    </tr>
                </tbody>
            </table>
        </section>

        <div class="my-3">
            <a href="../index.html"><span class="font-weight-bold">Volver al inicio</span></a>
        </div>
    </div>

    <!-- Referencias JS -->
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
