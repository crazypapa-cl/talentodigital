<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Evaluación - Ejercicio 3 | Módulo 3</title>
    <!-- Referencias Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns"
        crossorigin="anonymous"></script>
    <!-- Referencias propias -->
    <script src="js/script.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <h1 class="display-4">Área y Perímetro del Triángulo</h1>
                    <p class="lead">Calcula el área y el perímetro de un triángulo, utilizando los datos ingresados.</p>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="h2">Ingreso de Datos</div>
                <form name="form1" action="" method="POST">
                    <div class="form-group">
                        <label for="base">Base (en cms.):</label>
                        <input type="number" class="form-control" id="base" placeholder="Ingrese la base (ej. 12)">
                    </div>
                    <div class="form-group">
                        <label for="altura">Altura (en cms.):</label>
                        <input type="number" class="form-control" id="altura" placeholder="Ingrese la altura (ej. 15)">
                    </div>
                    <div class="form-group">
                        <label for="lado1">Lado 1 (en cms.):</label>
                        <input type="number" class="form-control" id="lado1" placeholder="Ingrese el lado 1 (ej. 16.6)">
                    </div>
                    <div class="form-group">
                        <label for="lado2">Lado 2 (en cms.):</label>
                        <input type="number" class="form-control" id="lado2" placeholder="Ingrese el lado 2 (ej. 16.6)">
                    </div>
                    <input type="button" value="Calcular Área" class="btn btn-primary" onclick="calcularArea()">
                    <input type="button" value="Calcular Perímetro" class="btn btn-primary" onclick="calcularPerimetro()">
                </form>
            </div>
            <div class="col">
                <div class="h3">Área del Triángulo</div>
                <div id="resultado-area">&nbsp;</div>
                <hr>
                <div class="h3">Perímetro del Triángulo</div>
                <div id="resultado-perimetro">&nbsp;</div>
            </div>
        </div>
    </div>
</body>

</html>
