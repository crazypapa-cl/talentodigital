                            <input type="number" class="form-control" id="cantidad2" placeholder="Ingrese la cantidad (ej. 4)">

                <tr bgcolor="#CCCCCC">

                    <td>&nbsp;</td>
                    <td>&nbsp;</td>
                </tr>
