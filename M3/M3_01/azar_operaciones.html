<body>
   <h1>Actividad M3 - 1.5</h1>
   <p>
    Crear una página que, dado un número generado al azar, muestre por consola el número multiplicado por 2, luego dividido por 2, luego sumado 2 y finalmente restado 2
</p>
</body>
<script >
     var azar = (Math.floor(Math.random()*(100 - 0)+0))
    console.log('Numero generado es : ' + azar)
    console.log(azar + " * 2 = " + azar*2)
    console.log(azar + " / 2 = " + azar/2)
    console.log(azar + " + 2 = " + (azar+2))
    console.log(azar + " - 2 = " + (azar-2))
</script>
