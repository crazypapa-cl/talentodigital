<body>
   <h1>Actividad M3 - 1.6</h1>
   <p>
    Crear una página que, dado dos números X e Y generados al azar, 
    muestre por consola el X multiplicado por Y, 
    luego X dividido por Y, luego X sumado Y, finalmente X restado Y
</p>
</body>
<script >
     var x = (Math.floor(Math.random()*(100 - 0)+0))
     var y = (Math.floor(Math.random()*(100 - 0)+0))
    console.log('El valor de X = '+ x)
    console.log('El valor de Y = '+ y)
    console.log(" x * Y =  " + x*y)
    console.log(" x / Y =  " + x/y)
    console.log(" x + Y =  " + (x+y))
    console.log(" x - Y =  " + (x-y))
    
</script>
